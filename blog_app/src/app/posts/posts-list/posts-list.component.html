<div class="post-list">
  <mat-card *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <ng-container *ngFor="let user of users">
        <mat-card-subtitle *ngIf="user.id === post.userId">{{
          user.name
        }}</mat-card-subtitle>
      </ng-container>
    </mat-card-header>
    <mat-card-content
      ><div class="post-list_text">{{ post.body }}</div>
      <div class="post-list_comments">
        {{ commentsCount(post.id) }} comments
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button class="post-list_button" routerLink="post/{{ post.id }}">
        Show more
      </button>
    </mat-card-actions>
  </mat-card>
</div>
